<nav class="bg-[#c9c5ba] w-full">
    <div class="container mx-auto p-4">
        <div class="lg:flex items-center justify-between">
            <a class="text-black text-2xl font-bold" href="{% url 'main:show_main' %}">
                LiteraHub
            </a>

            <button id="navbarToggle" class="lg:hidden text-black">
                <span class="text-2xl">&#9776;</span>
            </button>

            <div id="navbarMenu" class="lg:flex space-x-4">
                <br>
                <a class="text-black" href="{% url 'lembarasa:show_lembarasa' %}">LembarAsa</a>
                <a class="text-black" href="#">Forum</a>
                <a class="text-black" href="#">Daftar Buku</a>
                <a class="text-black" href="{% url 'peminjamanbuku:show_peminjaman' %}">Peminjaman</a>
                <a class="text-black" href="{% url 'reservasi:show_page_reservasi' %}">Reservasi</a>
                {% if user.is_authenticated %}
                <a class="text-black" href="{% url 'main:logout' %}">Logout</a>
                {% else %}
                <a class="text-black" href="{% url 'main:login' %}">Login</a>
                <a class="text-black" href="{% url 'main:register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<style>
    @media (max-width: 767px) {
        #navbarToggle {
            order: 2;
            text-align: center;
            margin-right: 0;
        }

        #navbarMenu {
            display: none;
            flex-direction: column;
            align-items: flex-start;
        }

        .lg:hidden #navbarMenu {
            text-align: center;
        }
    }
</style>

<script>
    var navbarToggle = document.getElementById("navbarToggle");
    var navbarMenu = document.getElementById("navbarMenu");

    navbarToggle.addEventListener("click", function () {
        if (navbarMenu.style.display === "none" || navbarMenu.style.display === "") {
            navbarMenu.style.display = "flex";
        } else {
            navbarMenu.style.display = "none";
        }
    });

    // Tambahkan ini untuk mengatasi masalah saat meresize
    window.addEventListener("resize", function () {
        if (window.innerWidth >= 768) {
            navbarMenu.style.display = "flex"; // Tampilkan menu di tampilan desktop
        } else {
            navbarMenu.style.display = "none"; // Sembunyikan menu di tampilan mobile
        }
    });
</script>
