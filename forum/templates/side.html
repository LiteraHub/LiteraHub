{% block content %}
    <header>
        <div class="header-container">
            <h1>FORUMS</h1>
        </div>
    </header>
    <div class="sidebar-container">
        <button class="sidebar-arrow">
            <p><i class="arrow right"></i></p>
        </button>
        <div class="sidebar">
            <a href="">Rekomendasi Buku</a>
            <a href="">Trending Forums</a>
            <a href="">Recent Forums</a>
            <a href="">+Add a New Thread</a>
        </div>
    </div>
    <script>
        document.getElementById("sidebar-arrow").addEventListener("click", function() {
            var sidebar = document.querySelector(".sidebar");
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        });
    </script>
{% endblock content %}
