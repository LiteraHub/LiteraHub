{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <link rel="stylesheet" href="{% static 'src/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "forum/forum.css" %}">
{% endblock meta %}

{% block content %}
    <div id="content">
        <h1 class="forum-title">FORUMS</h1>
        <div class="link-container">
            <a class="to-forum" href="{% url 'forum:show_forum' %}">Rekomendasi Buku</a>    
        </div>
        <div class="post-container" id="post-post">
        </div>
        <div class="post-form">
            <form id="post-form" method="post">
                {% csrf_token %}
                <input type="text" id="post-body" class="form-control" placeholder="Isi">
                <button type="submit" id="submit-post" class="btn btn-primary">Post</button>
            </form>
        </div>
        <script src='/static/forum/forum.js'></script>
{% endblock %}
