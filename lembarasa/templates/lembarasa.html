{% extends 'base.html' %}

{% block content %}
    <div class="container" style="padding-top: 10px;">
        <h1>Hello World!!!</h1>
        <div class="row row-cols-1 row-cols-md-6 g-4">
            {% for satu_buku in buku %}
                <div class="col">
                    <div class="card h-100">
                        <img src= {{satu_buku.img}} class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{satu_buku.title}}</h5>
                            <p class="card-text">{{satu_buku.author}}</p>
                            <p class="card-text">{{satu_buku.year}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
